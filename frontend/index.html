<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArtHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
    <div class="logo">ArtHub</div>
    <div class="nav-links" id="navLinks">
        <!-- Links will be injected by JS -->
    </div>
</div>


    <!-- HERO -->
    <div class="hero">
        <h1>Discover. Create. Inspire.</h1>
        <p>Showcase your art to the world on ArtHub</p>
        <button id="exploreBtn">Explore Gallery</button>
    </div>

    <!-- GALLERY -->
    <div class="gallery-section" id="gallery">
        <h2>Latest Artworks</h2>
        <div class="gallery-grid" id="galleryGrid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
